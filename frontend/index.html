<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel Vidéo - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion à l'appel vidéo</h2>

    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur:</label>
      <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-6">
      <label for="action" class="block text-gray-700 text-sm font-bold mb-2">Action:</label>
      <select id="action"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="signup">S'inscrire</option>
        <option value="login">Se connecter</option>
      </select>
    </div>

    <button id="submitBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full flex items-center justify-center">
      <i class="fas fa-sign-in-alt mr-2"></i> Valider
    </button>

    <div id="status" class="mt-4 text-center text-sm font-medium"></div>
  </div>

</body>
  <script src="/static/script.js"></script>
</html>
