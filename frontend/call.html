<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel Vidéo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Bienvenue à l'appel vidéo, <span id="usernameDisplay" class="text-blue-600"></span> !</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Votre vidéo:</label>
        <video id="localVideo" autoplay playsinline muted class="w-full h-48 bg-black rounded-lg shadow-inner"></video>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Vidéo distante:</label>
        <video id="remoteVideo" autoplay playsinline class="w-full h-48 bg-black rounded-lg shadow-inner"></video>
      </div>
    </div>

    <div class="mb-4">
      <label for="usersSelect" class="block text-gray-700 text-sm font-bold mb-2">Appeler un utilisateur:</label>
      <select id="usersSelect"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Sélectionner un utilisateur</option>
      </select>
    </div>

    <button id="callBtn" disabled
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full flex items-center justify-center">
      <i class="fas fa-phone-alt mr-2"></i> Appeler
    </button>

    <div id="status" class="mt-4 text-center text-sm font-medium text-gray-600">Connexion au serveur...</div>
  </div>

  <script src="/static/script.js"></script>

</body>
</html>
